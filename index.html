<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Joseph Al Ahmar</title>

<script src="https://kit.fontawesome.com/30d9eca2ce.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Kaushan+Script&family=Open+Sans&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
:root{font-size:62.5%}
body{margin:0;font-family:Cardo,serif;font-size:1.5rem}
a{text-decoration:none;color:inherit}

/* HEADER */
header{
display:flex;
align-items:center;
padding:15px 5%;
position:relative;
}
header span{
font-family:"Kaushan Script";
font-size:3rem;
}
header ul{
display:flex;
gap:20px;
list-style:none;
margin-left:30px;
padding:0;
}
header li{
font-weight:700;
text-transform:uppercase;
font-size:1.2rem;
}
#menuToggle{
display:none;
margin-left:auto;
font-size:2.4rem;
cursor:pointer;
}

/* HERO */
.top{
background:url("https://mviolet.github.io/images-repo/hair%20salon/main.png") center/cover no-repeat;
height:84vw;
padding:10% 15%;
position:relative;
color:white;
}
.top h1{
font-size:5em;
text-shadow:0 0 20px #000;
}
.top p{text-transform:uppercase}
.top a{
display:inline-block;
margin-top:20px;
background:black;
color:white;
padding:15px 20px;
font-size:1.2rem;
}

/* OPEN HOURS (INSIDE HERO) */
#openHours{
position:absolute;
right:-60px;
top:50%;
transform:rotate(90deg);
}
.oh-content{
background:white;
color:black;
padding:10px 20px;
border-radius:8px;
box-shadow:0 0 20px rgba(0,0,0,.3);
}
.oh-content h2{
margin:0;
font-size:1.4rem;
color:#c43a50;
}

/* SECTIONS */
.about,.story,.promo,.gallery{padding:10% 15%}
.about section{float:left;width:33.333%;text-align:center;padding:5%}
.about i{font-size:4rem}
.story{background:#f3f4f6;overflow:auto}
.story section{float:left;width:50%;padding-right:10%}
.story img{float:right;width:50%}
.gallery{text-align:center}

/* MOBILE */
@media(max-width:670px){
header ul{
display:none;
flex-direction:column;
position:absolute;
top:100%;
left:0;
width:100%;
background:white;
padding:20px;
}
header ul.active{display:flex}
#menuToggle{display:block}
.about section{width:100%}
#openHours{
position:static;
transform:none;
margin-top:30px;
}
}
</style>
</head>

<body>

<header>
<span>Ayesha.</span>
<i class="fas fa-bars" id="menuToggle"></i>
<ul id="menu">
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Lookbook</a></li>
<li><a href="#">News</a></li>
<li><a href="#">Contact</a></li>
</ul>
</header>

<section class="top">
<h1>Blonde & Highlight</h1>
<p>Create your best look yet</p>
<a href="#">Our Services</a>

<div id="openHours">
<div class="oh-content">
<h2 id="ohStatus"></h2>
</div>
</div>
</section>

<section class="about">
<section><i class="far fa-gem"></i><h2>Expert Beauticians</h2></section>
<section><i class="fas fa-spa"></i><h2>Quality Services</h2></section>
<section><i class="fas fa-pump-soap"></i><h2>Beauty Products</h2></section>
</section>

<article class="story">
<section>
<h1>Make Your Own Momentum</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</section>
<img src="https://mviolet.github.io/images-repo/styling-hair.jpg">
</article>

<section class="gallery">
<h2>Our Lookbook</h2>
</section>

<script>
document.getElementById("menuToggle").onclick=function(){
document.getElementById("menu").classList.toggle("active")
}

(function(){
var d=new Date(),h=d.getHours(),m=d.getMinutes(),now=h*60+m;
var open=(now>=540&&now<=1140);
document.getElementById("ohStatus").textContent=
open?"⊙ OPEN NOW":"⊙ CLOSED";
})();
</script>

</body>
</html>
