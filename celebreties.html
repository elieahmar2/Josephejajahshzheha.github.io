<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Instagram Carousel</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><style>  :root {    --bg-light: #f5f5f5;    --primary: #d99e45;    --text-primary: #000;    --max-width-post: 489px;  }  body {    background-color: var(--bg-light);    font-family: "Montserrat", sans-serif;    margin: 0;    padding: 0;    display: flex;    justify-content: center;    align-items: center;    height: 100vh;    overflow: hidden;  }  .instagram {    width: 95%;    max-width: var(--max-width-post);    background-color: var(--bg-light);    border: 1px solid var(--primary);    border-radius: 20px;    overflow: hidden;    display: flex;    flex-direction: column;    box-shadow: 0 4px 10px rgba(0,0,0,0.1);  }  .instagram__header {    display: flex;    align-items: center;    padding: 12px 16px;    border-bottom: 1px solid var(--primary);  }  .instagram__header img {    width: 42px;    height: 42px;    border-radius: 50%;    margin-right: 8px;    object-fit: cover;    border: 1px solid var(--primary);  }  .instagram__media {    width: 100%;    height: 489px;    border-bottom: 1px solid var(--primary);    display: flex;    justify-content: center;    align-items: center;  }  .instagram__media img {    width: 100%;    height: 100%;    object-fit: cover;    border-radius: 0;    cursor: pointer;  }  .instagram__buttons {    display: flex;    justify-content: space-between;    align-items: center;    padding: 12px 16px;  }  .instagram__buttons svg {    width: 24px;    height: 24px;    cursor: pointer;    stroke: var(--primary);    fill: none;  }</style></head><body><article class="instagram">  <a id="link-wrapper" href="#" style="text-decoration:none; color: inherit;">    <header class="instagram__header">      <img id="header-image" src="https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/logorels.jpg" alt="">      <h4 id="image-title">hiba tawaji</h4>    </header>    <section class="instagram__media">      <img id="main-image" src="https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/hiba%20tawaji.jpg" alt="">    </section>  </a>  <footer class="instagram__buttons">    <svg viewBox="0 0 24 24"><path d="M16 8.5C16 5.5 12 2.5 12 2.5S8 5.5 8 8.5C8 12 12 16 12 16S16 12 16 8.5Z"></path></svg>    <svg viewBox="0 0 24 24"><path d="M3 3L21 3L12 21L3 3Z"></path></svg>  </footer></article><script>const images = [  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/hiba%20tawaji.jpg",  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/carmen%20lebbos.jpg",  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/daad%20cels.jpg",  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/rindala%20kod.jpg",  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/carmen%20lebbos1.jpg",  "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/wadih%20real.jpg"];const titles = [  "Hiba Tawaji",  "Carmen Lebbos",  "Daad",  "Rindala kodeih",  "Carmen lebbos",  "wadih wassouf"];// روابط لكل صورة / عنوانconst links = [  "https://en.wikipedia.org/wiki/Hiba_Tawaji",  "https://en.wikipedia.org/wiki/Carmen_Lebbos",  "https://elcinema.com/en/person/2118856/",  "https://share.google/lYEBL0q0GCCgiPYsN",  "https://en.wikipedia.org/wiki/Carmen_Lebbos",  "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.facebook.com/WadihGWassouf/&ved=2ahUKEwifnf-G5rGSAxWo8bsIHdPuNgYQFnoFCIoBEAE&usg=AOvVaw3laIEuCiOBTUvEhcVR1eyE"];let currentIndex = 0;const mainImage = document.getElementById("main-image");const titleElement = document.getElementById("image-title");const headerImage = document.getElementById("header-image");const linkWrapper = document.getElementById("link-wrapper");function updateSlide() {  mainImage.src = images[currentIndex];  titleElement.textContent = titles[currentIndex];  headerImage.src = "https://raw.githubusercontent.com/elieahmar2/Josephejajahshzheha.github.io/refs/heads/main/logorels.jpg"; // يمكن تغييرها لو تريد صور مختلفة لكل عنوان  linkWrapper.href = links[currentIndex];}setInterval(() => {  currentIndex = (currentIndex + 1) % images.length;  updateSlide();}, 5000);// لجعل الضغط على الصورة أو العنوان يفتح الرابطmainImage.addEventListener("click", () => {  window.location.href = links[currentIndex];});headerImage.addEventListener("click", () => {  window.location.href = links[currentIndex];});titleElement.addEventListener("click", () => {  window.location.href = links[currentIndex];});</script></body></html>
